<body>


  <script>

    // 
    function add(a, b, c, d) {
      return a + b + c + d;
    }

    function curry(fn) {
      var _args = [].slice.call(arguments, 1);
      console.log(_args)
      return function() {
        var newArgs = _args.concat([].slice.call(arguments))
        return fn.apply(this, newArgs)
      }
    }

    var add2 = curry(add, 1,2)
    var res = add2(3,4)
    console.log(res)
  </script>
</body>
